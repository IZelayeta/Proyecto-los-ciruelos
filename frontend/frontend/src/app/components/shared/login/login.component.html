<button mat-icon-button class="go-back-button" (click)="goHome()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="form">
  <div class="form__container">
    <h1>Iniciar Sesión</h1>
    
    <!-- Botón de proveedores de autenticación -->
    <app-button-providers [isLogin]="true"></app-button-providers>

    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- Campo de correo electrónico -->
      <div>
        <mat-form-field appearance="fill" class="custom-field">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" />
          <mat-error class="error-text" *ngIf="isEmailValid">
            {{ isEmailValid }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Campo de contraseña -->
      <div class="password-field-container">
        <mat-form-field appearance="fill" class="custom-field">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'"
            [attr.aria-pressed]="!hide"
            class="password-toggle-button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error class="error-text" *ngIf="isPasswordValid">
            {{ isPasswordValid }}
          </mat-error>
        </mat-form-field>

        <!-- Enlace para recuperar contraseña -->
        <div class="forgot-password">
          <a routerLink="/cambiar-contrasenia" class="forgot-password-link">
            Olvidé mi contraseña
          </a>
        </div>
      </div>

      <!-- Botón para iniciar sesión -->
      <div class="button-container">
        <button mat-flat-button color="primary" type="submit">Iniciar Sesión</button>
      </div>
    </form>

    <!-- Mensaje de error o éxito -->
    <div class="message" *ngIf="errorMessage">
      <span class="error-message">{{ errorMessage }}</span>
    </div>
    <div class="message" *ngIf="successMessage">
      <span class="success-message">{{ successMessage }}</span>
    </div>

    <!-- Línea divisoria -->
    <hr class="divider" />

    <!-- Enlace para registrarse -->
    <div class="text-center">
      ¿Aún no tienes una cuenta? 
      <div class="register">
        <a routerLink="/register">Registrarse</a>
      </div>
    </div>
  </div>
</div>
